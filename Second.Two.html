<!DOCTYPE html>
<html>
  <head>
    <title>Многочлен</title>
  </head>
  <body>
    <p>Многочлен степени <em>n</em></p>
    <span class="formula">f(x) = a<sub>0</sub> + a<sub>1</sub> x + ... + a<sub>n-1</sub> x<sup>n-1</sup> + a<sub>n-1</sub> x<sup>n</sup></span>
    <style>
	body {
        font-family: 'Times New Roman', Times, sans-serif;
        margin: 10px;
    }
    .formula {
        font-size: 25px;
        font-style: italic;
    }
    .formula sup{
        font-style: normal;
        font-size: 15px;
        color: red;
    }
    .formula sub {
        font-style: normal;
        font-size: 15px;
        color: blue;
    }
	</style>
  </body>
</html>

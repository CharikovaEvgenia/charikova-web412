<!DOCTYPE html>
<html>

<head>
    <title>Анкета</title>
    <link rel="stylesheet" href="styleSix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Анкета посетителя</h1>
    <form>
        <legend class="legendName">Контактная информация</legend>
        <label class="inputName">Имя</label>
        <br>
        <input class="Input" type="text" name="Name" maxlength="32" placeholder="Введите имя"> </input> </br>
        <label class="inputName">Телефон</label>
        <br>
        <input class="Input" type="text" name="Phone" maxlength="11" placeholder="8-800-555-35-35"> </input> </br>
        <label class="inputName">E-mail</label>
        <br>
        <input class="Input" type="email" name="Email" maxlength="11" placeholder="Введите электронную почту"> </input>
        </br>
        <label class="inputName">Дата посещения</label>
        <br>
        <input class="Input" type="date" name="Date"> </input> </br>
    </form>
    <form>
        <legend class="legendName">Персональная информация</legend>
        <label class="inputName">Возраст</label>
        <br>
        <input class="Input" type="number" maxlength="32" min="0" placeholder="Введите ваш возраст"> </input>
        </br>
        <label class="inputName">Любимая кухня</label>
        <br>
        <select class="Input" name="Kitchen[]">
            <option selected disabled>Ваша любимая кухня</option>
            <option value="Чебурашка">Русская</option>
            <option value="Крокодил Гена">Китайская</option>
            <option value="Шапокляк">Японская</option>
            <option value="Крыса Лариса">Итальянская</option>
        </select>
        <br>
        <label class="inputName">Дата посещения</label>
        <br>
        <input class="Input" type="date" name="Date"> </input> </br>
        <label class="inputName">Какие блюда вы бы хотели увидеть в меню</label>
        <br>
        <textarea class="InputArea" name=""></textarea> </br>
        <div class="radioBlock">
            <label class="inputName">Почему вы выбрали наше заведение?</label>
            <br>
            <div class="radioElements">
                <img src="http://www.rib.net/forum/images/sk/misc/sticky.gif" />
                <input type="radio" id="contactChoice1" name="choose" value="email">
                <label for="contactChoice1">Недалеко от работы</label> <br>
                <img src="http://www.rib.net/forum/images/sk/misc/sticky.gif" />
                <input type="radio" id="contactChoice2" name="choose" value="phone">
                <label for="contactChoice2">Реклама</label><br>
                <img src="http://www.rib.net/forum/images/sk/misc/sticky.gif" />
                <input type="radio" id="contactChoice3" name="choose" value="mail">
                <label for="contactChoice3">Посоветовали</label> <br>
            </div>
        </div>

        <div class="radioBlock">
            <label class="inputName">Вы будете рекомендовать наше заведение?</label>
            <br>
            <div class="radioElements">
                <img src="http://www.rib.net/forum/images/sk/misc/sticky.gif" />
                <input type="radio" id="contactChoice1" name="recommendation" value="email">
                <label for="contactChoice1">Да</label> <br>
                <img src="http://www.rib.net/forum/images/sk/misc/sticky.gif" />
                <input type="radio" id="contactChoice2" name="recommendation" value="phone">
                <label for="contactChoice2">Нет</label><br>
            </div>
        </div>

    </form>
    <button>Сброс</button>
    <button>Отправить форму</button>
</body>

</html>

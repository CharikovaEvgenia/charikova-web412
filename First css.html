<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TEX</title>
        <style>
            .MainText{
                font-size: 3em;
            }
            .text{
                font-family: serif;
                letter-spacing: -0.01em;
            }
            .text span {
              color: green
            }
            .text sub{
                font-size: 1em;
            }
            .redColor{
                color: red;
            }
            .blueColor{
                color: rgb(0, 132, 255);
            }
        </style>
    </head>
    <body>
        <p class="MainText"><span class="redColor">J</span>o<span class="blueColor">y</span> of <span class="text">T<sub>E</sub><span>X</span></span></p> 
    </body>
</html>
